<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Mundo Paranormal - Login</title>
	<meta name="author" content="Lucas Andrei Cancelier Marin">
    <meta http-equiv="refresh" content="300">
	<meta name="keywords" content="rpg, gerenciador, tabletop, ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<div id="title" class="inner-header flex">
			<div class="wrapper">
				<h1 class="digitacao-simples">Mundo Paranormal</h1>
			</div>
		</div>
	</div>
<div class="flex">
	<div id="login" class="login">
		<form onsubmit="return false">
			<p class="texto-login text-light fs-4">Realize seu login!</p>
		<div>
			<input class="inputs" type="text" id="user-login" placeholder="Usuário:" required>
		</div>
		<div>
			<input class="inputs" type="password" id="senha-login" placeholder="Senha:" required><br><br>
		</div>
		<div>
			<input type="radio" name="radio" class="login-radio" id="mestre">Mestre
			<input type="radio" name="radio" class="login-radio" id="jogador">jogador
			<br><br>
		</div>
			<button id="submit-login" type="submit" class="btn">Enviar</button><br>
				<a class="ir-login" href="/render_cadastro">Ainda não possui cadastro?</a>
		  </form><br>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
