<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Mundo Paranormal - cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/cadastro.css')}}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<header class="header">
		<div id="title" class="inner-header flex">
			<div class="wrapper">
				<h1 class="digitacao-simples">Mundo Paranormal</h1>
			</div>
		</div>
	</header>
<section class="flex">
	<div id="cadastro" class="cadastro">
		<form onsubmit="return false">
			<p class="texto-cadastro text-light fs-4">Realize seu Cadastro!</p>
		<div>
			<input class="inputs" type="user" id="user-cadastro" placeholder="Usuário:" required>
		</div>
		<div>
			<input class="inputs" type="password" id="senha-cadastro" placeholder="Senha:" required><br><br>
		</div>
		<div>
			<input type="radio" name="radio" class="cadastro-radio" id="mestre" >Mestre
			<input type="radio" name="radio" class="cadastro-radio" id="jogador">jogador
			<br><br>
		</div>
			<button id="submit-cadastro" type="submit" class="btn">Enviar</button><br>
				<a class="ir-cadastro" href="/">Já estou cadastrado</a>
		  </form><br>
	</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="{{url_for('static',filename='js/cadastro.js')}}" type="text/javascript"></script>
</body>
</html>
